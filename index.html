<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Expense Tracking App</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <!-- <div class="flex"> -->
          <h1>Balance</h1>
          <p>Track your expenses</p>
          <!-- /* container for current balance */ -->
          <div class="container" id="balance">
            <h2>Current Balance</h2>
            <label for="currentBalance"></label>
            <input id='currentBalance' type="number" readonly>
          </div>
          <!-- Add funds -->
          <div class="container">
            <h2>Add Funds</h2>
            <input id="addFundsField" type="text"><button id="addFunds">Add Funds</button>
          </div>
          <!-- Withdraw Funds -->
          <div class="container">
            <h2>Withdraw Funds</h2>
            <input id='withdrawInput' type="text"><button id="withdrawSubmit">Withdraw Funds</button>
          </div>
          <!-- //container for New Transaction or expense -->
          <div class="container" id="inputForm">
              <h2>Enter a new expense</h2>
              <!-- //name of expense -->
              <h4>Expense</h4><label for="newExpense" name='Expense'></label><input id='newExpense' type="text" placeholder="What is the name of this expense?" required>
                <!-- // currency amount -->
              <h4>Cost</h4><label for="cost"></label><input id='cost' type="number" name='cost' placeholder='How much?' required>
              <!-- //Type of expense  -->
              <h4>Type</h4><label for="type"></label>
              <select id="type" placeholder='Rent'>
                <option value="">-Choose the type of expense-</option>
                <option value="Home">Home</option>
                <option value="Food & Dining">Food & Dining</option>
                <option value="Transportation">Transportation</option>
                <option value="Pets">Pets</option>
              </select>
              <button id='submitNewExpense'>Populate new expense</button>
          </div>
          <!-- //container for displaying new expenses -->
          <div class="container" id="transactionsContainer">
            <h2>Transactions</h2>
            <div class="row">
          
            </div>
          </div>
        <!-- </div> -->
      </div>
    </main>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
